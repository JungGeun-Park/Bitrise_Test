---
format_version: '13'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
workflows:
  archive_and_export_app:
    summary: Create an IPA file to install your app on a device or share it with your
      team.
    description: The workflow will first clone your Git repository, cache and install
      your project's dependencies if any, export an IPA file from the project and
      save it.
    steps:
    - git-clone@8: {}
    - script@1:
        title: Create Keychain
        inputs:
          - content: |-
              #!/bin/bash
              set -ex
              security delete-keychain login.keychain-db
              security create-keychain -p "$BITRISE_KEYCHAIN_PASSWORD" login.keychain-db
              security default-keychain -s login.keychain-db
              security unlock-keychain -p "$BITRISE_KEYCHAIN_PASSWORD" login.keychain-db
              security set-keychain-settings -t 3600 -l login.keychain-db
    - certificate-and-profile-installer@1:
        inputs:
          - certificate_url: "file://./Bitrise_Test/distribution.p12"
          - provisioning_profile_url: "file://./Bitrise_Test/profile.mobileprovision"
          - keychain_path: "$HOME/Library/Keychains/login.keychain-db"
          - keychain_password: "$BITRISE_KEYCHAIN_PASSWORD"    
    - deploy-to-itunesconnect-application-loader@1:
        inputs:
          - ipa_path: "$BITRISE_IPA_PATH"
          - apple_id_email: "$APPLE_ID"
          # - password: "$APP_STORE_PW"
          - app_specific_password: "$APPLE_APP_SPECIFIC_PASSWORD"        
    - xcode-archive@5:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
        - distribution_method: "$BITRISE_DISTRIBUTION_METHOD"
        - automatic_code_signing: api-key
        - cache_level: none
    - deploy-to-bitrise-io@2: {}
    triggers:
      push:
      - branch: main
      pull_request:
      - source_branch: "*"
meta:
  bitrise.io:
    stack: osx-xcode-16.0.x
    machine_type_id: g2-m1.4core
app:
  envs:
  - BITRISE_PROJECT_PATH: Bitrise_Test.xcodeproj
    opts:
      is_expand: false
  - BITRISE_SCHEME: Bitrise_Test
    opts:
      is_expand: false
  - BITRISE_DISTRIBUTION_METHOD: app-store
    opts:
      is_expand: false
  - BITRISE_KEYCHAIN_PASSWORD: "123456"
  - APPLE_ID: puzznic@inka.co.kr
  - APPLE_APP_SPECIFIC_PASSWORD: qbrz-hmfz-robj-eohm
